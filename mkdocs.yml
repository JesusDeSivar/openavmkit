site_name: OpenAVMKit
site_description: Free and open source AVM (Automated Valuation Model) for real estate mass appraisal
repo_url: https://github.com/larsiusprime/openavmkit

theme:
  name: material
  features:
    - navigation.tabs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [openavmkit]
  - gen-files:
      scripts:
        - docs/reference/gen.py
  - literate-nav

nav:
  - Home: index.md
  - API: reference/
